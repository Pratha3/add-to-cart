<div id="wishlist"></div>

<script src="./header.js"></script>
<script>// Assuming wishlistItems is an array to store wishlist items
    var wishlistItems = [];
    
    function AddToWishlist(name, image, price) {
        // Create a wishlist item object
        var wishlistItem = {
            name: name,
            image: image,
            price: price
        };
    
        // Add the item to the wishlist array
        wishlistItems.push(wishlistItem);
    
        // Update the HTML or localStorage for the wishlist
        updateWishlistDisplay();
    }
    
    function updateWishlistDisplay() {
        // Update the wishlist.html file or any other method to display wishlist items
        // For example, you can update the HTML of a div in your wishlist.html file
        var wishlistHtml = '';
    
        for (var i = 0; i < wishlistItems.length; i++) {
            wishlistHtml += `
                <div>
                    <img src="${wishlistItems[i].image}" alt="${wishlistItems[i].name}" style="max-width: 50px;">
                    <span>${wishlistItems[i].name}</span>
                    <span>$${wishlistItems[i].price}</span>
                </div>
            `;
        }
    
        // Assuming you have a div with id="wishlist" in your wishlist.html file
        document.getElementById('wishlist').innerHTML = wishlistHtml;
    
        // Update localStorage if needed
        localStorage.setItem('wishlistItems', JSON.stringify(wishlistItems));
    }
    </script>
